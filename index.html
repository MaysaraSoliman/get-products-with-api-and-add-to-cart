<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
      integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="./index.html">Home</a>
        <span class="cart-nav">
          <a href="./cart.html">Cart</a>
          <span class="cart-num">5</span>
        </span>
      </div>
    </nav>

    <section class="products">
      <!-- <div class="loader">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
          </div> -->
      <div class="container">
        <div class="row products-cont">
          <div class="product col-12 col-md-4 col-lg-3">
            <div class="card">
              <img
                src="https://i.dummyjson.com/data/products/1/thumbnail.jpg"
                class="card-img-top"
              />
              <div class="card-body d-flex flex-column justify-content-between">
                <div>
                  <h5 class="card-title">Iphone 9</h5>
                  <p class="card-price m-0">
                    <span class="fs-4 text-primary">$450</span> / piece
                  </p>
                  <p class="text-muted">Shipping via Eraasoft</p>
                </div>
                <button href="#" class="btn btn-primary w-100 add-to-cart">
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
      integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="js/main.js" type="module"></script> -->
    <script src="./modules/app.js" type="module"></script>
  </body>
</html>
